<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <title>Confirm password</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="input-box">
            <input type="password" id="create-pw" required>
            <label for="">Create password</label>
        </div>
        <div class="input-box">
            <input id="confirm_pw" type="password" required disabled>
            <label>Confirm password</label>
            <i class="fas fa-eye-slash show"></i>
          </div>
          <div class="alert">
            <i class="fas fa-exclamation-circle error"></i>
            <span class="text">Enter at least 8 characters</span>
          </div>
          <div class="input-box button">
            <input id="button" type="button" value="Check" disabled>
          </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
